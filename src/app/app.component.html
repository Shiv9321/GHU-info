<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHU-info</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
        <div class="fixed inset-0 flex items-center justify-center
              bg-gray-800 bg-opacity-50" *ngIf="showPopup">
          <div class="bg-white rounded-lg p-6 relative">
            <span class="absolute top-0 right-0 mt-2 mr-2 cursor-pointer"
                (click)="closePopup()">
              <i class="fas fa-times text-gray-500 hover:text-gray-700"></i>
            </span>
            <p class="text-lg text-center font-bold text-blue-500 welcome-message">
              Hello, User
            </p>
            <div class="text-lg text-center font-bold text-blue-500 welcome-message">
              Fyle Internship Challenge
            </div>
            <div class="content text-lg text-center font-bold text-blue-500 welcome-message">
              <span>{{ title }} app is running!</span>
            </div>
          </div>
        </div>

    <app-getuser>
    </app-getuser>
  </body>
</html>
